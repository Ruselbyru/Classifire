{% extends 'base.html' %}
{%block content%}

<div class="container h-100"></div>
    <div class="d-flex justify-content-center h-100">
        <form method="post" action="">
            {% csrf_token %}
            {% for field in form %}
            <p>{{field.label}}: {{ field }}</p>
            {% endfor %}
            {{form.errors}}
            <input type="submit" value="Register" role="button">
        </form>
    </div>
</div>

{% endblock %}
